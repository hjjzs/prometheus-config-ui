{{define "alertmanager-rules"}}
<div class="alert-rules">
    <h2>Alertmanager 告警规则列表</h2>
    <div class="rules-list">
        {{range .Rules}}
        <div class="rule-item">
            <h3>{{.Name}}</h3>
            <pre class="rule-content">{{.Content}}</pre>
            <div class="actions">
                <button onclick="editAlertRule('{{.Name}}')">编辑</button>
                <button onclick="deleteAlertRule('{{.Name}}')">删除</button>
            </div>
        </div>
        {{end}}
        <button class="add-btn" onclick="addNewAlertRule()">添加新规则</button>
    </div>
</div>
{{end}}
