{{define "users"}}
<div class="users">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h3 mb-0">用户管理</h2>
        <button class="btn btn-primary" onclick="addNewUser()">
            <i class="bi bi-plus-lg me-2"></i>添加新用户
        </button>
    </div>
    
    <div class="users-list">
        {{if .Users}}
            <div class="row">
                {{range .Users}}
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="card-title mb-0">{{.Username}}</h5>
                                <span class="badge bg-primary">{{.Role}}</span>
                            </div>
                            <div class="card-text mb-3">
                                <small class="text-muted">Token:</small>
                                <code class="ms-2">{{.Token}}</code>
                            </div>
                            <div class="d-flex gap-2">
                                <button class="btn btn-outline-primary btn-sm" onclick="editUser('{{.Username}}')">
                                    <i class="bi bi-pencil me-1"></i>编辑
                                </button>
                                <button class="btn btn-outline-danger btn-sm" onclick="deleteUser('{{.Username}}')">
                                    <i class="bi bi-trash me-1"></i>删除
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                {{end}}
            </div>
        {{else}}
            <div class="alert alert-info text-center py-5">
                <i class="bi bi-info-circle fs-4 d-block mb-3"></i>
                暂无用户数据
            </div>
        {{end}}
    </div>
</div>
{{end}}
